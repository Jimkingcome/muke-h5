<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <title>慕课网慕2015课程学习情况</title>
        
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .component {
                width: 50%;
                height: 50px;
                margin-bottom: 20px;
                background-color: #eee;
                display:none;
            }
        </style> 
        
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/lib/jquery-ui.min.js"></script>
        <script src="../js/lib/jquery.fullPage.js"></script>
        
        <script>
            $(function() {
                $('#h5').fullpage({
                    sectionsColor: ['#254875','#00FF00',"#254875",'#695684'],
                    afterLoad:function(anchorLink,index) {
                        $(this).find('.component').trigger('onLoad');
                    },
                    onLeave:function(index, nextIndext, direction) {
                       $('#h5').find('.page').eq(index-1).find('.component').trigger('onLeave');
                    }
                    
                });
                
                $('.component').on('onLoad',function() {
                    $(this).fadeIn();
                });
                $('.component').on('onLeave',function() {
                    $(this).fadeOut();
                });
            })
        </script>
    </head>
    <body>
        <!--  用于验证 fullpage.js  切换页面， 以及内容组织结构可用，组件能够进行动画 -->
        <div id="h5">
            <div class="page section" id="page-1">
                <div class="component log">log</div>
                <div class="component slogan">slogan</div>
            </div>
            <div class="page section" id="page-2">
                <div class="component desc">desc</div>
            </div>
            <div class="page section" id="page-3">
                <div class="component bar"> 柱状图 </div>
            </div>
        </div>

    </body>
</html>
